cch:
  redirect: true
  exceptions:
    - conditions:
        user: Luca
      config:
        show_tabs: '1,2,3,4,8,12,19,22,23'
        default_tab: '1'
        options: hide
        swipe: true
    - conditions:
        user: Jere
      config:
        options: clock
        clock_format: 24
        show_tabs: '6'
        default_tab: '6'
    - conditions:
        user: Tiia
      config:
        show_tabs: '1,2,3,4,19,22'
        default_tab: '1'
