vacuum_clean_livingroom_from_hallway:
  alias: Clean Livingroom
  sequence:
    - alias: Start vacuum remote control
      service: vacuum.xiaomi_remote_control_start
      data:
        entity_id: vacuum.eve
    - delay:
        seconds: 10
    - alias: Move away from dock
      service: vacuum.xiaomi_remote_control_move
      data:
        entity_id: vacuum.eve
        velocity: 0.1
        rotation: 0
        duration: 4000
    - delay:
            # supports seconds, milliseconds, minutes, hours
        seconds: 4
    - alias: Turn left to livingroom
      service: vacuum.xiaomi_remote_control_move
      data:
        entity_id: vacuum.eve
        velocity: 0
        rotation: 22
        duration: 4000
    - delay:
            # supports seconds, milliseconds, minutes, hours
        seconds: 4
    - alias: Move to livingroom
      service: vacuum.xiaomi_remote_control_move
      data:
        entity_id: vacuum.eve
        velocity: 0.29
        rotation: 6
        duration: 4000
    - delay:
            # supports seconds, milliseconds, minutes, hours
        seconds: 4
    - alias: Move forward to center
      service: vacuum.xiaomi_remote_control_move
      data:
        entity_id: vacuum.eve
        velocity: 0.29
        rotation: 10
        duration: 4000
    - delay:
        seconds: 4
    - alias: Move forward to center
      service: vacuum.xiaomi_remote_control_move
      data:
        entity_id: vacuum.eve
        velocity: 0.15
        rotation: 0
        duration: 4000
    - delay:
        seconds: 4
    - alias: Stop remote
      service: vacuum.xiaomi_remote_control_stop
      data:
        entity_id: vacuum.eve
    - delay:
        seconds: 5
  #  - alias: Set to Max
  #    service: vacuum.set_fanspeed
  #    data:
  #      entity_id: vacuum.eve
  #      fan_speed: 'Max'
    - alias: Spot clean
      service: vacuum.clean_spot
      data:
        entity_id: vacuum.eve
    - delay:
        minutes: 3
    - alias: Return to dock
      service: vacuum.return_to_base
      data:
        entity_id: vacuum.eve
