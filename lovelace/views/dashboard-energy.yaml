      - type: entities
        title: Lights upstairs on today
        show_header_toggle: false
        entities:
          - sensor.hallway_upstairs_light_on
          - sensor.kids_room_light_on
          - sensor.office_light_on
          - sensor.bedroom_light_on
          - sensor.yellow_light_on
