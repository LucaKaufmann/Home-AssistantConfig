id: energy
title: Energy
icon: mdi:flash
cards:
  - type: entities
    show_header_toggle: false
    title: 3D printer
    entities:
      - sensor.printer_current_amps
      - sensor.printer_current_watts
      - sensor.printer_voltage
      - sensor.printer_today_energy
  - type: entities
    title: Laundry machine
    show_header_toggle: false
    entities:
      - sensor.washer_current_amps
      - sensor.washer_current_watts
      - sensor.washer_voltage
      - sensor.washer_today_energy
  - type: entities
    title: Entertainment
    show_header_toggle: false
    entities:
      - sensor.entertainment_current_amps
      - sensor.entertainment_current_watts
      - sensor.entertainment_voltage
      - sensor.entertainment_today_energy
  - type: entities
    title: Network devices
    show_header_toggle: false
    entities:
      - input_number.network_devices_energy
  - type: entities
    title: Energy cost
    show_header_toggle: false
    entities:
      - input_number.energy_cost
      - sensor.printer_today_cost
      - sensor.washer_today_cost
      - sensor.entertainment_today_cost
      - sensor.light_today_cost
      - sensor.network_devices_today_cost
