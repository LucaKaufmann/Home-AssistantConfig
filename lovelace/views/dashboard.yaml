id: dashboard
title: Dashboard
icon: mdi:tablet-dashboard
cards:
  - type: vertical-stack
    cards:
      - type: conditional
        conditions:
          - entity: binary_sensor.outside_motion
            state: "off"
          - entity: vacuum.eve
            state: "docked"
          - entity: binary_sensor.octoprint_printing
            state: "off"
        card:
          type: custom:weather-card
          entity: weather.dark_sky
      - type: conditional
        conditions:
          - entity: binary_sensor.outside_motion
            state: "on"
        card:
          type: picture-glance
          title: Front
          panel: true
          camera_image: camera.raspberry
          camera_view: live
          entities:
            - entity: binary_sensor.outside_motion
      - type: conditional
        conditions:
          - entity: vacuum.eve
            state: "cleaning"
        card:
          type: picture-glance
          title: Front
          panel: true
          camera_image: camera.vacuum_map
          camera_view: live
          entities:
            - entity: vacuum.eve
  - type: vertical-stack
    cards:
      - type: conditional
        conditions:
          - entity: binary_sensor.octoprint_printing
            state: "on"
        card:
          type: picture-entity
          entity: sensor.octoprint_job_percentage
          camera_image: camera.octoprint
          camera_view: live
          tap_action:
            action: navigate
            navigation_path: /lovelace/18  
      - type: horizontal-stack
        cards:
          - type: light
            entity: light.kitchen
          - type: conditional
            conditions:
              - entity: vacuum.eve
                state: "cleaning"
            card:
                type: entity-button
                entity: vacuum.eve
                name: Stop vacuum
                tap_action:
                  action: call-service
                  service: vacuum.return_to_base
                  service_data: 
                    entity_id: vacuum.eve
                hold_action: 
                  action: more-info
          - type: conditional
            conditions:
              - entity: vacuum.eve
                state: "docked"
            card:
                type: entity-button
                entity: script.vacuum_clean_kitchen
                icon: mdi:fridge-outline
                tap_action:
                  action: call-service
                  service: script.turn_on
                  service_data: 
                    entity_id: script.vacuum_clean_kitchen
