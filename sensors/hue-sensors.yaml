platform: template
name: Hue Sensors
sensors:
  bedroom_light_level:
    value_template: "{{ states.sensor.motion_bedroom.attributes['light_level'] }}"
    friendly_name: "Bedroom Light Level"
    unit_of_measurement: Lux
    icon_template: mdi:lightbulb-on-outline
  bedroom_temperature:
    value_template: "{{ states.sensor.motion_bedroom.attributes['temperature'] }}"
    friendly_name: "Bedroom Temperature"
    unit_of_measurement: °C
    icon_template: mdi:temperature-celsius
  kitchen_light_level:
    value_template: "{{ states.sensor.motion_kitchen.attributes['light_level'] }}"
    friendly_name: "Kitchen Light Level"
    unit_of_measurement: Lux
    icon_template: mdi:lightbulb-on-outline
  kitchen_temperature:
    value_template: "{{ states.sensor.motion_kitchen.attributes['temperature'] }}"
    friendly_name: "Kitchen Temperature"
    unit_of_measurement: °C
    icon_template: mdi:temperature-celsius
