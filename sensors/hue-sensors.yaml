platform: template
name: Hue Sensors
sensors:
  livingroom_light_level:
    value_template: "{{ states.sensor.living_motion_room.attributes['light_level'] }}"
    friendly_name: "Living Room Light Level"
    unit_of_measurement: Lux
    icon_template: mdi:lightbulb-on-outline
  livingroom_temperature:
    value_template: "{{ states.sensor.living_motion_room.attributes['temperature'] }}"
    friendly_name: "Living Room Temperature"
    unit_of_measurement: °C
    icon_template: mdi:temperature-celsius
  kitchen_light_level:
    value_template: "{{ states.sensor.motion_kitchen.attributes['light_level'] }}"
    friendly_name: "Kitchen Light Level"
    unit_of_measurement: Lux
    icon_template: mdi:lightbulb-on-outline
  kitchen_temperature:
    value_template: "{{ states.sensor.motion_kitchen.attributes['temperature'] }}"
    friendly_name: "Kitchen Temperature"
    unit_of_measurement: °C
    icon_template: mdi:temperature-celsius
