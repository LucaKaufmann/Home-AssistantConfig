  kitchen_temperature:
    value_template: "{{ states('sensor.kitchen_sensor_temperature') }}"
    friendly_name: "Kitchen Temperature"
    entity_id: sensor.kitchen_sensor_temperature
    unit_of_measurement: °C
    icon_template: mdi:temperature-celsius
