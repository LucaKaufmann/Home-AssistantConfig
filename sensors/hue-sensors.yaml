platform: template
sensors:
  livingroom_light_level:
    value_template: "{{ states('sensor.living_room_sensor_light_level') }}"
    friendly_name: "Living Room Light Level"
    entity_id:  sensor.living_room_sensor_light_level
    unit_of_measurement: Lux
    icon_template: mdi:lightbulb-on-outline
  livingroom_temperature:
    value_template: "{{ states('sensor.living_room_sensor_temperature') }}"
    friendly_name: "Living Room Temperature"
