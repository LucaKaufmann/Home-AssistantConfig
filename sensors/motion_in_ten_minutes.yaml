platform: template
name: 'Motion in 10 min'
sensors:
    motion_last10:
        value_template: >
          {% set motionLivingroom = states.binary_sensor.motion_hallway_upstairs.attributes['No motion since'] | int %}
          {% set motionKitchen = states.binary_sensor.motion_kitchen.attributes['No motion since'] | int %}
          {% if (motionLivingroom < 900) or (motionKitchen < 900) %}
            on
          {% else %}
            off
          {% endif %}
        friendly_name: Motion in last 10min
