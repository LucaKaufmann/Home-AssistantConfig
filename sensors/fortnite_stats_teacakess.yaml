platform: rest
name: "Fortnite Stats Teacakess"
resource: 'https://api.fortnitetracker.com/v1/profile/pc/Teacakess'
headers:
  TRN-Api-Key: !secret fortnite_api_key
method: 'GET'
value_template: "{{ value_json.epicUserHandle }}"
json_attributes:
  - stats
  - lifeTimeStats
  - recentMatches
scan_interval: 60
