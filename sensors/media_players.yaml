platform: template
name: 'All media players'
sensors:
    all_media_players:
        value_template: >
          {% if is_state('media_player.living_room_tv', 'playing')
          or is_state('media_player.lg_webos_smart_tv', 'playing')
          or  is_state('media_player.sonas_hot_chromecast', 'playing')
          or is_state('media_player.living_room_speaker', 'playing')
          or is_state('media_player.kitchen', 'playing')
          or is_state('media_player.living_room', 'playing')
          or is_state('media_player.bedroom', 'playing')
          or is_state('media_player.music_flow2034', 'playing') %}
            on
          {% else %}
            off
          {% endif %}
        friendly_name: All media players
