      - entity_id: 'device_tracker.luca_iphone'
        prob_given_true: 0.6
        prob_given_false: 0.3
        platform: 'state'
        to_state: 'home'
- platform: bayesian
  prior: 0.5
  name: 'Jere home'
  probability_threshold: 0.7
  observations:
#       - entity_id: 'device_tracker.jerephone'
#         prob_given_true: 0.99
#         prob_given_false: 0.3
#         platform: 'state'
